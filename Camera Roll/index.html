<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Veículos</title>
    <link rel="stylesheet" href="assents/css/style.css">
</head>
<body>

    <div class="sidebar">

        <h2>Tabela de Valores</h2>
        <ul>
            <li>Até 1/2h: R$ 15,00</li>
            <li>Até 1h: R$ 30,00</li>
            <li>Até 3/2h: R$ 45,00</li>
            <li>Até 2h: R$ 60,00</li>
            <li>Mais de 2h: R$ 75,00</li>
        </ul>
        <h2 id="vagas-disponiveis">Vagas disponíveis: 15</h2>
        <img src="assents/img/Story_Promo_dos_Pais_Propaganda_Azul-removebg-preview.png" alt="Promoção" style="width: 100%; height: auto; margin-top: 1px;">
    </div>

    <div class="content">
        <div class="header">
            <h1 class="left">Registro de Veículos</h1>
            <button id="btn" class="add-btn right">Adicionar Veículo</button>
        </div>

        <div id="resposta"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Adicionar Veículo</h2>
                    <button id="close-btn" class="close-btn">Fechar</button>
                </div>
                <div class="modal-body">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome do Proprietário"><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" placeholder="Telefone"><br><br>

                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" placeholder="Modelo do Veículo"><br><br>

                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" placeholder="Placa do Veículo"><br><br>

                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" placeholder="Cor do Veículo"><br><br>

                    <label for="vaga">Vaga:</label>
                    <input type="number" id="vaga" placeholder="Número da Vaga"><br><br>
                </div>
                <div class="modal-footer">
                    <button id="adicionar-btn">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
