
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <title>Formulário de carros</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assents/img/undraw_automobile_repair_ywci.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre o Veículo</h1>
                    </div>
                    <div class="retorno-button">
                        <button><a href="#">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Modelo">Modelo do carro</label>
                        <input id="Modelo" type="text" name="lastname" placeholder="Logan-2023-Prata" required>
                    </div>

                    <div class="input-box">
                        <label for="placa">Placa do carro</label>
                        <input id="placa" type="placa" name="placa" placeholder="AOZ2559" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="cliente-inputs">
                    <div class="cliente-title">
                        <h6>Cliente</h6>
                    </div>

                    <div class="cliente-group">
                        <div class="cliente-input">
                            <input id="novo" type="radio" name="cliente">
                            <label for="novo">Novo</label>
                        </div>

                        <div class="cliente-input">
                            <input id="avulso" type="radio" name="cliente">
                            <label for="avulso">Avulso</label>
                        </div>

                        <div class="cliente-input">
                            <input id="semanal" type="radio" name="cliente">
                            <label for="semanal">Semanal</label>
                        </div>

                        <div class="cliente-input">
                            <input id="mensalista" type="radio" name="cliente">
                            <label for="mensalista">Mensal</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
