<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assents/css/style.css">
  
</head>
<body>
<div class="titulo">
    <h1>Registro de Veículos</h1>

    <button id="btn">Adicionar Veículo</button>
</div>
    <p id="resposta"></p>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Veículo</h2>
                <button id="close-btn" class="close-btn">Fechar</button>
            </div>
            <div class="modal-body">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome do Proprietário"><br><br>

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="Telefone"><br><br>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Modelo do Veículo"><br><br>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" placeholder="Placa do Veículo"><br><br>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" placeholder="Cor do Veículo"><br><br>

                <label for="vaga">Vaga:</label>
                <input type="number" id="vaga" placeholder="Número da Vaga"><br><br>
            </div>
            <div class="modal-footer">
                <button id="adicionar-btn">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
